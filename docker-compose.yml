version: '3'

volumes:
  pg_data:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
    volumes:
      - static_volume:/backend_static
      - media_volume:/media
  frontend:
    build: ./frontend/
    env_file: .env
    command: cp -r /app/build/. /staticfiles/
    volumes:
    - static_volume:/staticfiles
  gateway:
    build: ./nginx/
    ports:
      - '8080:80'
    volumes:
      - static_volume:/static
      - media_volume:/media